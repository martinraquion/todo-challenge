<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Todo App</title>
</head>
<body>
<div class="main-app">
    <div class="header">
        <div class="header-container">
            <div class="logo">TO DO LIST</div>
            <div class="filter-btn">
                <span class="filter-all selected">All</span>
                <span class="filter-prog">In Progress</span>
                <span class="filter-done">Done</span>
            </div>
        </div>
    </div>

    <div class="main-body">
        <div class="new-container">
            <div class="input">
                <div class="input-content">
                    <input type="text" class="text-content" placeholder="Add New Task">
                </div>
                <div class="input-button">
                    <button class="fas fa-plus" disabled></button>
                </div>
            </div>

        </div>
        
        <div class="list-container">



    </div>
</div>
<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
<script src="app/app.js"></script>
</body>
</html>
